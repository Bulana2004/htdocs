<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test!</title>
    <!--Css link-->
    <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fs-3 text-light mx-3" href="#">Test</a>
            <div class="justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active mx-3 text-light border rounded-5" aria-current="page" href="login.html"><i
                            class="bi bi-box-arrow-in-right"> Log
                            in</i></a>
                </div>
            </div>
        </div>
    </nav>
    <!--End navbar-->

    <!--Form-->
    <div class="container">
        <form method="post" class="mt-5">
            <div class="row">
                <div class="col-sm-6">
                    <p>Name</p>
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control border-dark" placeholder="Enter name" name="stname"
                        id="stname" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-6">
                    <p>Email address</p>
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control border-dark" placeholder="Email address" name="stadd"
                        id="stadd" minlength="10">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-6">
                    <p>Teliphone number</p>
                </div>
                <div class="col-sm-6">
                    <input type="number" class="form-control border-dark" placeholder="Teliphone number" name="sttel"
                        id="sttel">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-6">
                    <p>Date of Birth</p>
                </div>
                <div class="col-sm-6">
                    <input type="date" class="form-control border-dark" placeholder="Date of birth" name="stdob"
                        id="stdob">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-6">
                    <p>Password</p>
                </div>
                <div class="col-sm-6">
                    <input type="password" class="form-control border-dark" placeholder="Enter Password" name="stdob"
                        id="stdob">
                </div>
            </div>
            <!--St data-->
            <div class="text-center mt-3" id="stdata"></div>

            <div class="row mt-4">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <input type="button" class="form-control text-bg-primary" value="Test" id="test" onclick="find()">
                </div>
            </div>
        </form>
    </div>

</body>
<!--Js files-->
<script src="assets/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/jquery.min.js"></script>


</html>
